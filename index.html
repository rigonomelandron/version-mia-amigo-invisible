<!DOCTYPE html>
<html lang='es'>

<head>
    <title>Amigo invisible</title>
    <meta charset='UTF-8' />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1 class="bg-dark text-light p-4 text-center">Amigo invisible</h1>
    </header>

    <div class="container card">
        <div class="row p-4 shadow">
            <div id="entradas" class="col-3">
                <input id="nombres" type="text" placeholder="Nombre + enter"
                    class="form-control nombre1"
                    onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 44))"
                    min="1" />
            </div>
            <div id="correos" class="col-5">
                <input type="email" name="" id="" class="form-control correo1" placeholder="Email + enter">
            </div>
            <div id="entradas2" class="col-3">

            </div>
            <div id="envio" class="col-1"></div>
        </div>
        <button class="btn btn-info m-3" onclick="mostrarNombres()">sorteo</button>
        <button onclick="resetear()" class="btn btn-danger m-3">resetear</button>
     
    </div>

    <footer>

    </footer>
    <script type="text/javascript" src="js/codigo.js"></script>

</body>

</html>
